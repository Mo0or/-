<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>

<body>
    <h1 id="asd">자기소개서</h1>
    <h2>목차</h2>
    <ol>
        <li><a href="#qw">인적사항</a></li>
        <li><a href="#qwe">TMI</a></li>
        <li><a href="#qwer">노래 영상</a></li>
    </ol>
    <form>
        <fieldset>
            <legend id="qw">인적사항</legend>
            <label>이름 : <input type="text"></label><br>
            <label>학번 : <input type="text" placeholder="10400"></label><br>
            학과 : <label><input type="radio" value="1" name="as">정보보호과</label>
            <label><input type="radio" value="2" name="as">소프트웨어과</label>
            <label><input type="radio" value="3" name="as">콘텐츠미디어과</label>
            <label><input type="radio" value="4" name="as">it경영과</label><br>
            <label>이메일주소 : <input type="email"></label><br>
            <label>생일 : <input type="date"></label>
        </fieldset>
        <fieldset>
            <legend id="qwe">TMI</legend>
            <div>
                좋아하는 음식 : <label><input type="checkbox" value="t">떡볶이</label>
                <label><input type="checkbox" value="c">치킨</label>
                <label><input type="checkbox" value="p">피자</label>
                <label><input type="checkbox" value="pf">족발</label>
                <label><input type="checkbox" value="r">라면</label>
                <label><input type="checkbox" value="cf">닭발</label>
            </div>
            매운거 잘 먹는다 : <select name="asdads">
                <option value=""></option>
                <option value="t">맞다</option>
                <option value="f">아니다</option>
            </select>

        </fieldset>
        <fieldset>
            <legend id="qwer">노래 소개</legend>
            <a href="https://www.youtube.com/watch?v=0ODe-NcoWwo&t=1866s" target="_blank">좋아하는 노래 영상</a>
        </fieldset>
        <input type="submit"> <input type="reset"><br>
        <a href="#asd">처음으로 돌아가기</a>
    </form>
</body>

</html>
