<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이플스토리 더 시드</title>
    <link rel="stylesheet" href="0808_2.css">

<body>
    <nav class="sidebar">
        <div class="sidediv" style="user-select: none;">
            <div class="sidetitle">
                <h1>사이드바</h1>
            </div>
            <div class="sidetop">
                <div class="sideinput">
                    <input type="text" class="inputfloor" placeholder="로비">

                </div>
                <input type="button" class="searchbtn" value="검색">
            </div>
            <div class="sidebottom">
                <input type="image" class="botbtn" src="img/sidebtn.png">
                <input type="image" class="topbtn" src="img/sidebtn.png">

                <div class="sidebotbool">
                    <p class="sidebooltext">사이드바 제거</p>
                    <input type="button" class="sidebool" value="X">

            </div>
        </div>
    </nav>
    <div class="body_div">
        <nav>
            <div class="topbar">
                <img src="dmddo/-min.png" alt="ddd">
                <h1>MapleStory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Seed</h1>
                <div class="topbar-ul">
                    <ul>
                        <li>자료 출처</li>
                        <li>43층 기록지</li>
                        <li>1층 ~ 10층</li>
                        <li>11층 ~ 20층</li>
                        <li>21층 ~ 30층</li>
                        <li>31층 ~ 40층</li>
                        <li>41층 ~ 50층</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
